<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="container">
    <div class="img-container">
      <img class="img1" src="./images/image-product-desktop.jpg" 
      alt="product">
      <img class="img2" src="./images/image-product-mobile.jpg" alt="product-mobile">
    </div>
    <div class="content-container">
      <p class="p-top">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="p-bottom">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span>$149.99</span>
        $169.99
      </div>

      <button>
        <img class="icon" src="./images/icon-cart.svg" alt="icon">
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
